tasks:
  - func: prod-test
    nprocs: 1
    args: ["1"]
    outports:
      - filename: "*.h5"
        dsets:
          - name: /group1/grid
            passthru: 0
            metadata: 1
          - name: /group1/particles
            passthru: 0
            metadata: 1
  - func: con-test
    nprocs: 1
    args: ["1", "{filename}"]
    inports:
      - filename: "*.h5"
        io_freq: 1
        dsets:
          - name: /group1/grid
            passthru: 1
            metadata: 0
          - name: /group1/particles
            passthru: 1
            metadata: 0
