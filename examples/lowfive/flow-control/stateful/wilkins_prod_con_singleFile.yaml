tasks:
  - func: prod-henson
    start_proc: 0
    nprocs: 1
    args: ["2", "-s"]
    outports:
      - filename: outfile.h5
        dsets:
          - name: /group1/grid
            passthru: 0
            metadata: 1
          - name: /group1/particles
            passthru: 0
            metadata: 1
  - func: con-henson
    start_proc: 1
    nprocs: 1
    args: ["1"]
    inports:
      - filename: outfile.h5
        io_freq: 2
        dsets:
          - name: /group1/grid
            passthru: 1
            metadata: 0
          - name: /group1/particles
            passthru: 1
            metadata: 0
